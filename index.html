<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>ValimarCars</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #F5F5F5; margin:0; padding:0; }
        header { background:#E10600; color:white; padding:20px; text-align:center; font-size:2em; }
        nav button { margin:5px; padding:10px 20px; font-size:1em; cursor:pointer; }
        form { background:white; padding:20px; margin:20px; border-radius:10px; }
        input, select, textarea { width:100%; padding:10px; margin:5px 0; font-size:1em; }
        table { width:100%; border-collapse: collapse; margin-top:20px; }
        th, td { border:1px solid #ddd; padding:10px; text-align:left; }
        th { background:#333; color:white; }
        .service-checkbox { margin-right:10px; }
        a { color: #E10600; text-decoration:none; }
    </style>
</head>
<body>
    <header>ValimarCars</header>

    <nav>
        <button onclick="showSection('home')">Начало</button>
        <button onclick="showSection('newRepair')">Нов ремонт</button>
        <button onclick="showSection('history')">История</button>
        <button onclick="showSection('reports')">Справки</button>
    </nav>

    <div id="home" style="display:none; padding:20px;">
        <h2>Добре дошли в ValimarCars</h2>
        <p>Изберете функция от менюто.</p>
    </div>

    <div id="newRepair">
        <form id="repairForm">
            <h3>Нов ремонт</h3>
            <label>Дата:</label>
            <input type="date" id="date" required>
            <label>Километри:</label>
            <input type="number" id="km" required>
            <label>Марка и модел:</label>
            <input type="text" id="brandModel">
            <label>Рег. номер:</label>
            <input type="text" id="regNumber">
            <label>VIN:</label>
            <input type="text" id="vin">
            <label>Механик:</label>
            <input type="text" id="mechanic">
            <label>Бележки:</label>
            <textarea id="notes"></textarea>

            <h4>Услуги</h4>
            <div>
                <label><input type="checkbox" class="service-checkbox" value="Смяна гуми">Смяна на гуми</label>
                <label><input type="checkbox" class="service-checkbox" value="Смяна масла ДВГ">Смяна на масло ДВГ</label>
                <label><input type="checkbox" class="service-checkbox" value="Смяна масла СКОРОСТНА КУТИЯ">Смяна на масло СКОРОСТНА КУТИЯ</label>
                <label><input type="checkbox" class="service-checkbox" value="Смяна масла ДИФ">Смяна на масло ДИФ</label>
                <label><input type="checkbox" class="service-checkbox" value="Въздушен филтър">Въздушен филтър</label>
                <label><input type="checkbox" class="service-checkbox" value="Маслен филтър">Маслен филтър</label>
                <label><input type="checkbox" class="service-checkbox" value="Горивен филтър">Горивен филтър</label>
                <label><input type="checkbox" class="service-checkbox" value="Филтър купе">Филтър купе</label>
                <label><input type="checkbox" class="service-checkbox" value="Филтър климатик">Филтър климатик</label>
                <label><input type="checkbox" class="service-checkbox" value="Фреон">Фреон</label>
                <label><input type="checkbox" class="service-checkbox" value="Проверка климатик">Проверка на климатик</label>
                <!-- 15 празни за попълване -->
            </div>

            <label>Качване на сканиран формуляр (PDF/JPG):</label>
            <input type="file" id="scanFile" accept=".pdf,.jpg,.jpeg,.png">

            <button type="submit">Запази ремонт</button>
        </form>
    </div>

    <div id="history" style="display:none; padding:20px;">
        <h3>История на ремонти</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Рег. номер</th>
                    <th>VIN</th>
                    <th>Км</th>
                    <th>Марка/Модел</th>
                    <th>Механик</th>
                    <th>Услуги</th>
                    <th>Бележки</th>
                    <th>Формуляр</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="reports" style="display:none; padding:20px;">
        <h3>Справки по ремонти</h3>
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Рег. номер</th>
                    <th>VIN</th>
                    <th>Км</th>
                    <th>Марка/Модел</th>
                    <th>Механик</th>
                    <th>Услуги</th>
                    <th>Бележки</th>
                    <th>Формуляр</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
