<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>ValimarCars - Автосервиз</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tesseract.js за OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <!-- SheetJS за Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <img src="assets/ferrari_logo.png" alt="Ferrari Logo">
        <span>ValimarCars</span>
    </header>

    <nav>
        <button onclick="showTab('new')">Нов ремонт</button>
        <button onclick="showTab('history')">История</button>
    </nav>

    <main>
        <!-- Нов ремонт -->
        <section id="new" class="tab active">
            <h2>Нов ремонт</h2>
            <form id="repairForm">
                <label>Дата:</label>
                <input type="date" id="date" required>
                
                <label>Рег. номер:</label>
                <input type="text" id="regNumber" required>

                <label>VIN:</label>
                <input type="text" id="vin">

                <label>Км:</label>
                <input type="number" id="km" required>

                <label>Марка и модел:</label>
                <input type="text" id="brandModel">

                <label>Име на механик:</label>
                <input type="text" id="mechanic">

             <label>Услуги / ремонти:</label>
<div id="servicesCheckboxes">
    <label><input type="checkbox" value="Смяна гуми зимни/летни"> Смяна гуми зимни/летни</label><br>
    <label><input type="checkbox" value="Смяна масло ДВГ"> Смяна масло ДВГ</label><br>
    <label><input type="checkbox" value="Смяна масло СКОРОСТНА КУТИЯ"> Смяна масло СКОРОСТНА КУТИЯ</label><br>
    <label><input type="checkbox" value="Смяна масло ДИФ"> Смяна масло ДИФ</label><br>
    <label><input type="checkbox" value="Въздушен филтър"> Въздушен филтър</label><br>
    <label><input type="checkbox" value="Маслен филтър"> Маслен филтър</label><br>
    <label><input type="checkbox" value="Горивен филтър"> Горивен филтър</label><br>
    <label><input type="checkbox" value="Филтър купе"> Филтър купе</label><br>
    <label><input type="checkbox" value="Филтър климатик"> Филтър климатик</label><br>
    <label><input type="checkbox" value="Фреон"> Фреон</label><br>
    <label><input type="checkbox" value="Проверка климатик"> Проверка климатик</label><br>
    <label><input type="checkbox" value="Друго 1"> Друго 1</label><br>
    <label><input type="checkbox" value="Друго 2"> Друго 2</label><br>
    <label><input type="checkbox" value="Друго 3"> Друго 3</label><br>
    <label><input type="checkbox" value="Друго 4"> Друго 4</label><br>
    <label><input type="checkbox" value="Друго 5"> Друго 5</label><br>
</div>

                <label>Бележки / свободен текст:</label>
                <textarea id="notes"></textarea>

                <label>Сканиран формуляр (може няколко):</label>
                <input type="file" id="scanFiles" accept=".jpg,.png" multiple>

                <button type="button" onclick="recognizeMultiple()">Автоматично попълване</button>
                <button type="button" onclick="saveRepair()">Запази ремонт</button>
            </form>
        </section>

        <!-- История -->
        <section id="history" class="tab">
            <h2>История</h2>
            <button onclick="exportToExcel()">Експорт в Excel</button>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Рег. номер</th>
                        <th>VIN</th>
                        <th>Км</th>
                        <th>Марка/Модел</th>
                        <th>Механик</th>
                        <th>Услуги</th>
                        <th>Файлове</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
