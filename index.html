<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValimarCars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ValimarCars</h1>
        <nav>
            <button onclick="showSection('newRepair')">Нов ремонт</button>
            <button onclick="showSection('history')">История</button>
            <button onclick="showSection('reports')">Справки</button>
        </nav>
    </header>

    <main>
        <!-- Нов ремонт -->
        <section id="newRepair">
            <form id="repairForm">
                <label>Дата: <input type="date" id="date" required></label>
                <label>Км: <input type="number" id="km" required></label>
                <label>Марка/Модел: <input type="text" id="brandModel"></label>
                <label>Рег. номер: <input type="text" id="regNumber"></label>
                <label>VIN: <input type="text" id="vin"></label>
                <label>Механик: <input type="text" id="mechanic"></label>
                <label>Бележки: <textarea id="notes"></textarea></label>

                <fieldset>
                    <legend>Услуги:</legend>
                    <label><input type="checkbox" class="service-checkbox" value="Смяна на гуми"> Смяна на гуми</label>
                    <label><input type="checkbox" class="service-checkbox" value="Смяна на масло ДВГ"> Смяна на масло ДВГ</label>
                    <label><input type="checkbox" class="service-checkbox" value="Смяна на масло СКОРОСТНА КУТИЯ"> Смяна на масло СКОРОСТНА КУТИЯ</label>
                    <label><input type="checkbox" class="service-checkbox" value="Смяна на масло ДИФ"> Смяна на масло ДИФ</label>
                    <label><input type="checkbox" class="service-checkbox" value="Въздушен филтър"> Въздушен филтър</label>
                    <label><input type="checkbox" class="service-checkbox" value="Маслен филтър"> Маслен филтър</label>
                    <label><input type="checkbox" class="service-checkbox" value="Горивен филтър"> Горивен филтър</label>
                    <label><input type="checkbox" class="service-checkbox" value="Филтър купе"> Филтър купе</label>
                    <label><input type="checkbox" class="service-checkbox" value="Филтър климатик"> Филтър климатик</label>
                    <label><input type="checkbox" class="service-checkbox" value="Фреон"> Фреон</label>
                    <label><input type="checkbox" class="service-checkbox" value="Проверка климатик"> Проверка климатик</label>
                    <!-- 15 празни за попълване -->
                    ${Array(15).fill(0).map((_,i) => `<label><input type="checkbox" class="service-checkbox" value="Допълнителна услуга ${i+1}"> Допълнителна услуга ${i+1}</label>`).join('')}
                </fieldset>

                <label>Сканиран формуляр: <input type="file" id="scanFile" accept="image/*,application/pdf"></label>
                <button type="submit">Запази ремонт</button>
            </form>
        </section>

        <!-- История -->
        <section id="history" style="display:none">
            <div style="margin-bottom:10px;">
                <label for="searchInputHistory">Търсене по рег. номер или VIN:</label>
                <input type="text" id="searchInput" placeholder="Въведи цифрите от рег. номер или VIN">
            </div>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Рег. номер</th>
                        <th>VIN</th>
                        <th>Км</th>
                        <th>Марка/Модел</th>
                        <th>Механик</th>
                        <th>Услуги</th>
                        <th>Бележки</th>
                        <th>Формуляр</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Справки -->
        <section id="reports" style="display:none">
            <table id="reportsTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Рег. номер</th>
                        <th>VIN</th>
                        <th>Км</th>
                        <th>Марка/Модел</th>
                        <th>Механик</th>
                        <th>Услуги</th>
                        <th>Бележки</th>
                        <th>Формуляр</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
